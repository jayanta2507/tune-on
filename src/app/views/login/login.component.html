<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">

      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="submitLoginForm()" >
                <h1>Login</h1>
                <p class="text-muted">Sign In</p>
                <div class="input-group mb-3 form-group">
                  <input type="text" class="form-control" placeholder="Email"  formControlName="email" autocomplete="email">
                  <span style="color: red" *ngIf="formSubmitted && loginForm.controls.email.errors?.required">* This field is required</span>
                </div>
                <div class="input-group mb-3 form-group">
                  <input type="password" class="form-control" placeholder="Password" autocomplete="password" formControlName="password">
                  <span style="color: red" *ngIf="formSubmitted && loginForm.controls.password.errors?.required">* This field is required</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg" value="Sign In">sign in</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary" routerLink="/register" type="button"><span>Register</span></button>
                </div>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<div *ngIf="isLoading" class="loder">
  <img src="assets/images/loader.gif" alt="loader" />  
</div>
