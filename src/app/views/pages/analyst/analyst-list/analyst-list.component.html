<div class="content-wrapper">
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-md-8">
					<div class="input-group">

						<input type="text" class="form-control search_field" name="searchText" placeholder="Search by Analyst"
						(input)="startSearch()">

						<div class="input-group-append search_button">
							<button  class="btn btn-danger search_button_style" type="button">
								<i class="fa fa-search"></i>
							</button>
							<button class="btn btn-danger search_button_style" type="button" *ngIf="searchText!=''">
								<i class="fa fa-times" (click)="clearSearch()"></i>
							</button>
						</div>
						<div class="d-flex">
							<button class="btn btn-primary flex-end" routerLink="/analyst-add"><i _ngcontent-jlk-c84="" class="fa fa-plus fa-md"></i> Submit New Profile</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="podcast_table">
			<table class="table table-striped podcast_table_inner">

				<thead>
					<tr>
						<th width="5%">Sl No.</th>
						<th width="5%">Name</th>
						<th width="5%">Title</th>
						<th width="10%">Email Address</th>
						<th width="10%">Phone</th>
						<th width="10%">Organization</th>
						<th width="10%">Address</th>
						<th width="10%">City</th>
						<th width="10%">State</th>
						<th width="10%">Zip</th>
						<th width="20%">Action</th>
					</tr>
				</thead>
				<tbody>
					<ng-container>
						<tr class="row_shadow" *ngFor="let  analystList of analyst; let i = index;" >
							<td valign="middle">{{i + 1}}</td>
							<td valign="middle">{{analystList.name}}</td>
							<td valign="middle">{{analystList.title}}</td>
							<td valign="middle">{{analystList.email}}</td>                                 
							<td valign="middle">{{analystList.contact}}</td>
							<td valign="middle">{{analystList.organisation}}</td>
							<td valign="middle">{{analystList.address}}</td>
							<td valign="middle">{{analystList.city}}</td>
							<td valign="middle">{{analystList.state}}</td>
							<td valign="middle">{{analystList.pincode}}</td>
							<td valign="middle"><div class="btn-group btn-group-sm" role="group" aria-label="...">
								<a class="btn btn-light btn-sm" title="Details" (click)="navigateToDetails(analystList.id)" >
									<i class="fa fa-eye fa-lg"></i>
								</a>
							</div>

							<div class="btn-group btn-group-sm" role="group" aria-label="...">
								<a class="btn btn-light btn-sm" title="Edit" (click)="navigateToEdit(analystList.id)" >
									<i class="fa fa-edit fa-lg"></i>
								</a>
							</div>

							<div class="btn-group btn-group-sm" role="group" aria-label="...">
								<a class="btn btn-light btn-sm" title="Delete" (click)="openDeleteConfirmation(analystList.id)" >
									<i class="fa fa-trash fa-lg"></i>
								</a>
							</div></td>
						</tr>
					</ng-container>
				</tbody>
			</table>
		</div>
	</div>
