
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
 
  <!-- icheck bootstrap -->
 
</head>

<body class="hold-transition dark-mode layout-fixed register-page" >
<div class="register-box">
  <div class="card card-outline card-primary">
     <div class="card-header text-center">
     <div class="register-logo">
    <a href="../../index2.html"><b>Tune</b>ON</a>
  </div>  
  </div>

    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form [formGroup]="regForm" autocomplete="off" (ngSubmit)="submitRegForm()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" formControlName="name" autocomplete="username">
          <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.full_name.errors?.required" >*Full Name is Required*</span>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="Email" formControlName="email" autocomplete="email">
         <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.email.errors?.required" >*Email is Required*</span>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password"  formControlName="password" autocomplete="new-password" >
        <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.password.errors?.required" >*Password is Required*</span>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
       
         <div class="input-group mb-3">
         <input type="number" class="form-control" placeholder="contact"  formControlName="contact" autocomplete="contact" >
           <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.contact.errors?.required" >*Mobile No. is Required*</span>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-mobile"></span>
            </div>
          </div>
        </div>
         <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="title"  formControlName="title" autocomplete="titlet" >
           <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.title.errors?.required" >*Mobile No. is Required*</span>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-mobile"></span>
            </div>
          </div>
        </div>
         
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
<!-- 
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div> -->

      <a href="/login" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
</body>
<div *ngIf="isLoading" class="loder">
  <img src="assets/images/loader.gif" alt="loader" />  
</div>
