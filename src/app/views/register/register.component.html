<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="regForm" autocomplete="off" (ngSubmit)="submitRegForm()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Username" formControlName="full_name" autocomplete="username">
                  <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.full_name.errors?.required" >*Full Name is Required*</span>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Email" formControlName="email" autocomplete="email">
                   <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.email.errors?.required" >*Email is Required*</span>
                </div>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="Password"  formControlName="password" autocomplete="new-password" >
                   <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.password.errors?.required" >*Password is Required*</span>
                </div>
                 
                <div class="input-group mb-4">
                  <input type="password" class="form-control" placeholder="Repeat password" formControlName="confirm_password" autocomplete="new-password" >
                   <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.confirm_password.errors?.required" >*Full Name is Required*</span>

                </div>
                <div class="input-group mb-3">
                  <input type="number" class="form-control" placeholder="MobileNO"  formControlName="mobile_no" autocomplete="mobile" >
                   <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.mobile_no.errors?.required" >*Mobile No. is Required*</span>
                </div>
               <div class="input-group mb-4">
                  <input type="date" class="form-control"  placeholder ="Date of birth" formControlName="dob"  autocomplete="DateofBirth">
                   <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.dob.errors?.required" >*Date of Birth is Required*</span>
                </div>
                 
                <div class="input-group mb-4">
                <select placeholder="Select Country" required="required" formControlName="country_id">
                  <option value="" selected hidden>Select Country</option>
                  <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                </select>
                 <span style="color: red" *ngIf ="regFormSubmitted && regForm.controls.country_id.errors?.required" >*Country is Required*</span>
              </div>


                <button type="submit" class="btn btn-block btn-success">Create Account:</button>
              </form>       
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<div *ngIf="isLoading" class="loder">
  <img src="assets/images/loader.gif" alt="loader" />  
</div>
